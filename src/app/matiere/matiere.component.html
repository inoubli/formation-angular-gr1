<div class="card mt-3">
  <div class="card-header bg-info text-white">
    <h2>Liste des matières</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Durée</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let matiere of list()">
        <td>{{matiere.id}}</td>
        <td>{{matiere.nom}}</td>
        <td>{{matiere.duree}}</td>
        <td>
          <div class="btn-group btn-group-sm">
            <a class="btn btn-primary" (click)="edit(matiere.id)"><i class="fa fa-edit"></i></a>
            <a class="btn btn-danger" (click)="remove(matiere.id)"><i class="fa fa-trash"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a class="btn btn-success btn-lg" (click)="add()">
      <i class="fa fa-plus"></i>
    </a>
  </div>

  <div class="card mt-3" *ngIf="matiereForm!=null">
    <div class="card-header bg-info text-white">
      <h3>Edition de la matière</h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="matiereForm.nom">
      </div>
      <div class="form-group">
        <label for="duree">Durée:</label>
        <input type="number" class="form-control" id="duree" [(ngModel)]="matiereForm.duree">
      </div>
    </div>

    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a class="btn btn-success" (click)="save()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning" (click)="cancel()">
          <i class="fa fa-undo"></i>
        </a>
      </div>
    </div>

  </div>
</div>
